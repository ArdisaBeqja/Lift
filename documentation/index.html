<div class="doc-sectionwrap" id="npm_wrap">
	<div class="documentor-section  section-1366" id="npm" data-section-id="1366">
		<h2 class="doc-sec-title">
			<span class="title-text">NPM</span>
			<div class="documentor-social doc-noprint"></div>
		</h2>
		<div class="doc-sec-content">
			<p>Npm is the package manager for JavaScript and the world&rsquo;s largest software registry. Npm is a separate project from Node.js and tends to update more frequently. As a result, even if you&rsquo;ve just downloaded <a href="https://nodejs.org/en/download/">Node.js</a> (and therefore npm), you&rsquo;ll probably need to update your npm.</p>
			<pre class="EnlighterJSRAW" data-enlighter-language="generic"> npm install --global npm@latest</pre>
			<p>Verify that npm in successfully installed, and version of installed npm will appear</p>
			<pre class="EnlighterJSRAW" data-enlighter-language="generic"> npm --version</pre>
		</div>
	</div>
</div>
